{% extends "encuesta_zara/base.html" %}
{% block title %}Ingresar{% endblock %}

{% block content %}
<section class="container my-5" style="max-width: 480px;">
  <h2 class="mb-3 fw-semibold" style="color:var(--mocha);">Ingreso</h2>

  <div class="card p-4" style="border:1px solid var(--gardenia);border-radius:16px;background:#fff;">
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-dark w-100" type="submit">Entrar</button>
    </form>
  </div>

  <p class="small text-muted mt-3 mb-0">
    ¿Olvidaste tu contraseña? Usa <a href="{% url 'password_reset' %}">recuperar contraseña</a>.
  </p>
</section>
{% endblock %}
